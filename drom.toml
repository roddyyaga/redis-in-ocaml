[project]
drom-version = "0.1.0"

[project]
authors = ["Roddy <github@roddymacsween.co.uk>"]
copyright = "Roddy <github@roddymacsween.co.uk>"
edition = "4.10.0"
license = "LGPL2"
min-edition = "4.10.0"
mode = "binary"
name = "redis-clone"
synopsis = "The redis-clone project"
version = "0.1.0"
windows-ci = true

# keys that you could also define:
# build-profile = "...build-profile..."
