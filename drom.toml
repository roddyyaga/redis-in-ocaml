# homepage = "...homepage..."
# github-organization = "...github-organization..."

[project]
description = """
This is the description
of the redis-clone OCaml project
"""

[drom]
skip = ""

[dependencies]
lwt = ""
async = ""
ppx_variants_conv = ""
logs = ""

[tools.ocamlformat]
for-test = true
[tools.odoc]
for-doc = true
[tools.ppx_expect]
for-test = true
[tools.ppx_inline_test]
for-test = true

[project]
generators = ["ocamllex", "ocamlyacc"]
pack-modules = true
skip-dirs = []


[[package]]
dir = "src/redis-clone"

[[package]]
dir = "src/redis-clone_lib"

